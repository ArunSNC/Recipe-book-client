<div class="row">
    <div class="col-xs-12 col-md-6 col-xs-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div>
        <div class="alert alert-success" *ngIf="success">
            {{ success }}
        </div>
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <input formControlName="name" type="text" id="name" placeholder="Name" class="form-control">
                <span class="help-block" *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Name is invalid</span>
            </div>
            <div class="form-group">
                <input formControlName="username" type="text" id="username" placeholder="Username" class="form-control">
                <span class="help-block" *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Username is invalid</span>
            </div>
            <div class="form-group">
                <input formControlName="email" type="email" id="email" placeholder="Email" class="form-control">
                <span class="help-block" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">E-Mail is invalid</span>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" id="password" placeholder="Password" class="form-control">
                <span class="help-block" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password is invalid</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-success"  type="submit" [disabled]="!registerForm.valid">Register</button>
                <button  class="btn btn-primary" type="button" [routerLink]="['..','login']">Redirect To Login</button>
            </div>
        </form>
    </div>
</div>
