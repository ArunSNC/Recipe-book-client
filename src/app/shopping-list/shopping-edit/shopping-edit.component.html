<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onDetails()" #list="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <input ngModel name="items" id="name" type="text" class="form-control" placeholder="Items.." #nameInput="ngModel" required>
                    <span class="help-block" *ngIf="!nameInput.valid && nameInput.touched">Invalid Ingredient Name!</span>
                </div>
                <div class="col-sm-2 form-group">
                    <input ngModel pattern="^[1-9]+[0-9]*$" name ="amount" id="amount" type="number" class="form-control" placeholder="amount" #amountInput="ngModel" required>
                    <span class="help-block" *ngIf="!amountInput.valid && amountInput.touched">Invalid amount!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!list.valid">{{ editMode ? 'Update' : 'Add' }}</button>&nbsp;
                    <!-- <button class="btn btn-danger"  type="button" [disabled]="!list.valid">Delete</button>&nbsp; -->
                    <button class="btn btn-primary" type="button" [disabled]="!list.valid" (click)="onReset()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
