<div class="row">
    <div class="col-xs-12">
        <img [src]="storedRecipe.imagePath" alt="{{ storedRecipe.name }}" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ storedRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click)="sendToShoppinglist(storedRecipe.ingredients)">To shopping list</a></li>
                <li><a (click)="updateRecipe()">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ storedRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of storedRecipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
